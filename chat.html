<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Chatbot</title>
  <style>
    body         { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    #chat-box    { border: 1px solid #ccc; padding: 15px; height: 300px;
                   overflow-y: auto; margin-bottom: 15px; white-space: pre-wrap; }
    input,button { padding: 8px; font-size: 16px; }
    #question    { width: 75%; }
  </style>
</head>
<body>
  <h1>üß† Local Chatbot (gpt-3.5-turbo)</h1>
  <div id="chat-box"></div>
  <input id="question" type="text" placeholder="Ask a question‚Ä¶" />
  <button onclick="sendMessage()">Send</button>

  <script>
    /* ‚îÄ‚îÄ‚îÄ helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    const chatBox       = document.getElementById('chat-box');
    const questionInput = document.getElementById('question');
    const sessionId     = new URLSearchParams(location.search).get('session') || 'default';

    function append(text) {
      chatBox.textContent += text + '\n\n';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    /* ‚îÄ‚îÄ‚îÄ send flow ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    async function sendMessage() {
      const q = questionInput.value.trim();
      if (!q) return;

      append(`üßë You: ${q}`);
      questionInput.value = '';

      try {
        const res  = await fetch('http://localhost:8001/chat', {
          method : 'POST',
          headers: { 'Content-Type':'application/json' },
          body   : JSON.stringify({ question: q, session_id: sessionId })
        });
        const data = await res.json();
        if (!res.ok) {
          append(`‚ùå Server error (${res.status}): ${data.detail ?? 'unknown'}`);
          return;
        }
        append(`ü§ñ Bot: ${data.response}`);
      } catch (e) {
        append(`‚ùå Network error: ${e.message}`);
      }
    }
    questionInput.addEventListener('keydown', e => e.key === 'Enter' && sendMessage());

    /* ‚îÄ‚îÄ‚îÄ history loader ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    fetch(`http://localhost:8001/history/${sessionId}`)
      .then(r => r.json())
      .then(raw => {
        // raw could be ‚ë† an array, or ‚ë° { history:[‚Ä¶] }
        const history = Array.isArray(raw) ? raw :
                        Array.isArray(raw.history) ? raw.history : [];

        history.forEach(turn => {
          // OpenAI-style {role, content}
          if (turn.role && (turn.content || turn.answer)) {
            const txt = turn.content ?? turn.answer;
            append(`${turn.role === 'user' ? 'üßë You' : 'ü§ñ Bot'}: ${txt}`);
          }
          // Legacy {question, answer}
          else if (turn.question && turn.answer) {
            append(`üßë You: ${turn.question}`);
            append(`ü§ñ Bot: ${turn.answer}`);
          }
        });
      })
      .catch(e => append(`‚ö†Ô∏è Failed to load history: ${e.message}`));
  </script>
</body>
</html>
