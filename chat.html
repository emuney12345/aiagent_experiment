<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Business Assistant</title>
  <style>
    /* Modern CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2a2a2a; /* Charcoal/dark gray background */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      height: 90vh;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .mode-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.3);
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: rgba(255,255,255,0.5);
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .mode-label {
      font-size: 14px;
      font-weight: 500;
    }

    .current-mode {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
      border: none;
      font-size: 14px;
      line-height: 1.6;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      animation: fadeIn 0.3s ease-in;
    }

    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background: white;
      color: #333;
      border: 1px solid #e9ecef;
      margin-right: auto;
    }

    .error-message {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
      margin-right: auto;
    }

    .message-header {
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e9ecef;
      display: flex;
      gap: 10px;
      align-items: center;
      position: relative; /* For status message positioning */
    }

    #question {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #question:focus {
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    #send-btn, #upload-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #send-btn:hover, #upload-btn:hover {
      transform: translateY(-2px);
    }

    #send-btn:active, #upload-btn:active {
      transform: translateY(0);
    }

    #upload-status {
      position: absolute;
      bottom: 100%;
      left: 20px;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .loading {
      display: none;
      padding: 10px;
      text-align: center;
      font-style: italic;
      color: #666;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: white;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      margin-right: auto;
      margin-bottom: 15px;
      max-width: 85%;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      height: 8px;
      width: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dots span:nth-child(1) { animation-delay: 0s; }
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { opacity: 0.3; }
      30% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar styling */
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }

    #chat-box::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    #chat-box::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 10px;
    }

    #chat-box::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ¤– AI Business Assistant</h1>
      <div class="mode-toggle">
        <span class="mode-label">RAG Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="mode-toggle">
          <span class="slider"></span>
        </label>
        <span class="mode-label">GPT Direct</span>
      </div>
      <div class="current-mode" id="current-mode">RAG + Excel Tools Mode</div>
    </div>
    
    <div class="chat-container">
  <div id="chat-box"></div>
      <div class="typing-indicator" id="typing-indicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    
    <div class="input-container">
      <input
        type="text"
        id="question"
        placeholder="Ask me anything..."
        autocomplete="off"
      />
      <input type="file" id="file-input" style="display: none;" accept=".pdf,.xlsx,.csv,.docx" />
      <div class="button-group">
        <button id="upload-btn">Upload</button>
        <button id="send-btn">Send</button>
      </div>
      <span id="upload-status"></span>
    </div>
  </div>

  <script>
    /* â”€â”€â”€ DOM elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    const chatBox = document.getElementById('chat-box');
    const questionInput = document.getElementById('question');
    const modeToggle = document.getElementById('mode-toggle');
    const currentModeDisplay = document.getElementById('current-mode');
    const typingIndicator = document.getElementById('typing-indicator');
    const sendBtn = document.getElementById('send-btn');
    const sessionId = new URLSearchParams(location.search).get('session') || 'default';
    const uploadBtn = document.getElementById('upload-btn');
    const fileInput = document.getElementById('file-input');
    const uploadStatus = document.getElementById('upload-status');

    const API_URL = "http://localhost:8001";

    /* â”€â”€â”€ mode management â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    let isDirectGPTMode = false;
    
    modeToggle.addEventListener('change', function() {
      isDirectGPTMode = this.checked;
      updateModeDisplay();
    });

    function updateModeDisplay() {
      currentModeDisplay.textContent = isDirectGPTMode ? 
        'Direct GPT Mode' : 'RAG + Excel Tools Mode';
    }

    /* â”€â”€â”€ message helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    function createMessage(content, isUser = false, isError = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user-message' : (isError ? 'error-message' : 'bot-message')}`;
      
      const headerDiv = document.createElement('div');
      headerDiv.className = 'message-header';
      headerDiv.textContent = isUser ? 'You' : (isError ? 'Error' : 'AI Assistant');
      
      const contentDiv = document.createElement('div');
      contentDiv.textContent = content;
      
      messageDiv.appendChild(headerDiv);
      messageDiv.appendChild(contentDiv);
      
      return messageDiv;
    }

    function appendMessage(content, isUser = false, isError = false) {
      const messageElement = createMessage(content, isUser, isError);
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'block';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    /* â”€â”€â”€ send flow â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    async function sendMessage() {
      const q = questionInput.value.trim();
      if (!q) return;

      // Disable input while processing
      questionInput.disabled = true;
      sendBtn.disabled = true;
      
      // Add user message
      appendMessage(q, true);
      questionInput.value = '';

      // Show typing indicator
      showTypingIndicator();

      try {
        // Determine endpoint based on mode
        const endpoint = isDirectGPTMode ? 
          `${API_URL}/chat` : 
          `${API_URL}/chat`;
        
        // Add mode hint to request for direct GPT mode
        const requestBody = {
          question: isDirectGPTMode ? `[DIRECT_GPT_MODE] ${q}` : q,
          session_id: sessionId
        };

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        const data = await res.json();
        
        hideTypingIndicator();
        
        if (!res.ok) {
          appendMessage(`Server error (${res.status}): ${data.detail ?? 'unknown'}`, false, true);
          return;
        }
        
        appendMessage(data.response);
        
      } catch (e) {
        hideTypingIndicator();
        appendMessage(`Network error: ${e.message}`, false, true);
      } finally {
        // Re-enable input
        questionInput.disabled = false;
        sendBtn.disabled = false;
        questionInput.focus();
      }
    }

    /* â”€â”€â”€ event listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    questionInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadFile(file);
      }
    });

    /* â”€â”€â”€ history loader â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    async function loadHistory() {
      try {
        const res = await fetch(`${API_URL}/history/${sessionId}`);
        const raw = await res.json();
        
        // raw could be â‘  an array, or â‘¡ { history:[â€¦] }
        const history = Array.isArray(raw) ? raw :
                        Array.isArray(raw.history) ? raw.history : [];

        history.forEach(turn => {
          // OpenAI-style {role, content}
          if (turn.role && (turn.content || turn.answer)) {
            const txt = turn.content ?? turn.answer;
            appendMessage(txt, turn.role === 'user');
          }
          // Legacy {question, answer}
          else if (turn.question && turn.answer) {
            appendMessage(turn.question, true);
            appendMessage(turn.answer);
          }
        });
      } catch (e) {
        appendMessage(`Failed to load history: ${e.message}`, false, true);
      }
    }

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);

      uploadStatus.textContent = `Uploading ${file.name}...`;
      uploadStatus.style.color = '#666';

      try {
        const response = await fetch(`${API_URL}/upload`, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || "File upload failed");
        }

        const result = await response.json();
        uploadStatus.textContent = `Successfully uploaded ${result.filename}`;
        uploadStatus.style.color = 'green';
        
        appendMessage(
          `File "${result.filename}" uploaded successfully. It is now being processed for context.`
        );

      } catch (error) {
        console.error("Upload error:", error);
        uploadStatus.textContent = `Error: ${error.message}`;
        uploadStatus.style.color = 'red';
        appendMessage("System", `Error uploading file: ${error.message}`, "error-message");
      } finally {
          // Clear the input so the user can upload the same file again
          fileInput.value = ''; 
          // Hide the status message after a few seconds
          setTimeout(() => {
              uploadStatus.textContent = '';
          }, 5000);
      }
    }

    /* â”€â”€â”€ initialization â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    document.addEventListener('DOMContentLoaded', function() {
      updateModeDisplay();
      loadHistory();
      questionInput.focus();
    });
  </script>
</body>
</html>
